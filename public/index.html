<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRF Manager - Logga in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FDB813;
            --text-color: #333333;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .split-container {
            min-height: 100vh;
            display: flex;
        }

        .left-side {
            background-color: var(--primary-color);
            color: white;
            padding: 4rem;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side {
            background-color: #f8f9fa;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero-text {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .sub-text {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(253, 184, 19, 0.25);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #e5a611;
            border-color: #e5a611;
        }

        .btn-outline {
            color: var(--text-color);
            border: 2px solid #dee2e6;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn-outline:hover {
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
                padding: 2rem;
            }
            .hero-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div>
                <h1 class="hero-text">Få överblick och<br>jobba proaktivt<br>med din fastighet</h1>
                <p class="sub-text">Det enkla verktyget för fastighetsförvaltning.<br>Som underhållsplanering, fast smartare!</p>
                <div class="d-flex gap-3">
                    <a href="#" class="btn btn-light">Prova gratis</a>
                    <a href="#" class="btn btn-outline-light">Boka demo</a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="login-card">
                <h2 class="mb-4">Logga in</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-postadress</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Lösenord</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Kom ihåg mig</label>
                    </div>
                    <div id="loginError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Logga in</button>
                    <a href="#" class="d-block text-center text-decoration-none text-muted" id="forgotPassword">Glömt lösenord?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</html>
